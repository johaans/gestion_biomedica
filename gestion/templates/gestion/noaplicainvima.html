{% extends 'gestion/base.html' %}
{% load static %}
{% block content %}
{% load static %}

<div><h1><a> EQUIPOS QUE NO APLICAN A INVIMA </a></h1></div>
{% for equipo in nainvima %}
<div><p>
    <table align="left">
    <tr>
        <td colspan="3"><strong style="font-size:24pt">
                <a href= "{% url 'equipo_detail' pk=equipo.pk %}" >{{ equipo.nombre|escape }} </a>
        </strong></td>
        <td></td>

    <td rowspan="2">
        {% if equipo.nainvima.imagen %}
        <img src="{{equipo.nainvima.imagen.url}}" alt="{{nainvima.nombre}}" class=top-menu style="width:220px; ">
        {% else %}
        <img src="/media/uploads/imagenes/no_im.jpg" alt="{{ nainvima.nombre }}" class=top-menu style="width:220px; ">{% endif %}
    </td>
    </tr>

    <tr style="font-size:22pt" >
        <td><b>ACTIVO #</b></td><td align="center"><b ><a href= "{% url 'equipo_detail' pk=equipo.pk %}" style="color-font=black" >{{ equipo.activo }}</a></b></td></tr>



</table>

</div>
{% endfor %}
    <a href="/counters" class="top-menu" ><span class="glyphicon glyphicon-hand-left" >ATRAS</span></a>
{% endblock %}
